upstream pve_node {
    ip_hash;
    server 172.17.0.1:8006 max_fails=5  weight=5 fail_timeout=8s ;
}

server {
    server_name cloud-nomad.zemuldo.com;
    root           /var/www/html;
    index          index.html;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        proxy_set_header Upgrade $http_upgrade;
       	proxy_set_header Connection "upgrade";
        proxy_set_header    Host             $host;
        proxy_set_header    X-Real-IP        $remote_addr;
        proxy_set_header    X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header    X-Client-Verify  SUCCESS;
        proxy_set_header    X-Client-DN      $ssl_client_s_dn;
        proxy_set_header    X-SSL-Subject    $ssl_client_s_dn;
        proxy_set_header    X-SSL-Issuer     $ssl_client_i_dn;
        proxy_read_timeout 1800;
        proxy_connect_timeout 1800;
        proxy_pass https://pve_node;
    }
    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/zemuldo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zemuldo.com/privkey.pem;

    #include /etc/letsencrypt/options-ssl-nginx.conf;
    #ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
server {
    listen 80;
    server_name cloud-nomad.zemuldo.com;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    } 
}